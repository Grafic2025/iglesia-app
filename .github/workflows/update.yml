name: Actualizar App AutomÃ¡tica
on:
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm' # Agregamos esto para que sea mÃ¡s estable

      - name: ğŸš€ Configurar Expo y EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-cache: true
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Instalar dependencias
        run: npm install # Forzamos el uso de npm puro

      - name: ğŸ“± Publicar EAS Update
        run: npx eas-cli update --auto --branch main
