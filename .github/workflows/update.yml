name: Actualizar App AutomÃ¡tica
on:
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸš€ Instalar EAS y Dependencias
        # Aumentamos memoria para evitar el error de Metro
        run: |
          npm install --global eas-cli
          npm install --legacy-peer-deps
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"

      - name: ğŸ“± Publicar EAS Update (Solo Android)
        # Especificamos plataforma para evitar errores de certificados iOS
        run: eas update --auto --branch main --platform android --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          NODE_OPTIONS: "--max_old_space_size=4096"
